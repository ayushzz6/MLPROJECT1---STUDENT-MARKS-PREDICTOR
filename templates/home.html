<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    legend {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #34495e;
      margin-bottom: 20px;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1f6392;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      font-weight: 500;
      color: #2c3e50;
    }

    @media screen and (max-width: 600px) {
      .login {
        padding: 20px;
      }

      h1, legend {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Writing Score out of 100</label>
        <input type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label>Reading Score out of 100</label>
        <input type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <input type="submit" value="Predict your Maths Score" />
      </div>
    </form>

    <h2>
      {% if results %} THE prediction is {{ results }} {% endif %}
    </h2>
  </div>
</body>
</html>
